{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px; background-color: rgb(191, 191, 151); color: rgb(85, 52, 3);">
    <h2 class="text-center">View Appointment</h2>
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for i in appoint %}
            <tr>
                <td>{{ i.doctor }}</td>
                <td>{{ i.patient }}</td>
                <td>{{ i.date1 }}</td>
                <td>{{ i.time1 }}</td>
                
                <th><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are u really want to delete?')" class="btn btn-danger">Delete</a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}

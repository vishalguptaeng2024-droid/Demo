{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px; background-color: rgb(210, 247, 126) ;">
    <h2 class="text-center">View Doctor</h2>
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>Doctor Name</th>
                <th>Contact</th>
                <th>Specialization</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.mobile }}</td>
                <td>{{ i.special }}</td>
                <th><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are u really want to delete?')" class="btn btn-danger">Delete</a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}

{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
  alert('Logged In Successfully');
  window.location = "{% url 'home' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert('Invalid Login Credentials, Try Again');
</script>
{% endif %}


<div class="container" style="margin-top:50px; background-color: rgb(183, 219, 251); color: rgb(119, 3, 3);">
    <h2 class="text-center">Admin Page</h2>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <label for="">Admin Name</label>
        <input type="text" class="form-control" name="uname" placeholder="Enter Admin Name">
        <label for="">Password</label>
        <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
        <br>
        <input type="submit" class="form-control btn-primary" value="Login">
    </form>
</div>

{% endblock %}
